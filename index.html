<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SPA Project</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="dist/styles.css">


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

</head>
<body>
<div id="main-container" class="container">
    <!--NAVBAR AREA-->
    <div class="header fixed-top">
        <nav class="navbar">
            <div class="navbar-logo">
                <a class="navbar-brand" href="#">
                    <img  src="./src/assets/logo.png">
                </a>
                <form class="navbar-search form-inline">
                    <input class="form-control mr-sm-2" type="search"
                           placeholder="Search" aria-label="Search">
                </form>
            </div>
            <div class="navbar-buttons">
               <button id="navbar_btn-add-product" data-href="add" type="button" class="btn btn-success">
                   + Подать объявление
               </button>
               <button id="navbar_btn-login" data-href="login" type="button" class="btn btn-light">
                   Вход
               </button>
            </div>
        </nav>
    </div>
    <!--CONTENT AREA-->
    <div class="body_content">

        <!--SIDEBAR AREA-->
        <div class="sidebar">
            <!--sidebar direction's links-->
            <div class="sidebar_accordion accordion list-group" id="accordionExample">

                <script id="sidebar_list-template" type="x-handlebars-template">​
                    <div class="card list-group-item list-group-item-action collapsed"
                         data-toggle="collapse" data-target="#collapse_{{id}}" aria-expanded="false">
                        <img src="./src/assets/icons_svg/{{image}}" alt="{{direction}}"/>
                        <h6>{{direction}}</h6>
                        <div id="collapse_{{id}}" class="collapse">
                            <div class="card-body" >

                            </div>
                        </div>
                    </div>
                </script>

            </div>

            <!--sidebar filter area-->
            <div class="sidebar_choice">
                <form class="sidebar_form" id="sidebar_form">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="condition" value="new">
                            Новые товары
                        </label><br />
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="condition" value="used">
                            Б/у товары
                        </label><br />
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="condition" value="all" checked>
                            Все товары
                        </label><br /><br />

                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="onlyImage" value="true">
                            Только с фотографией
                        </label><br />
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="onlyNew" value="true">
                            Новые объявления
                        </label><br />
                    </div>
                    <div class="sidebar_buttons">
                        <button type="button" id="sidebar_btn-result" data-href="#" class="btn btn-success">
                            Показать результаты
                        </button><br />
                        <button type="button" id="sidebar_btn-clear" data-href="#" class="btn btn-light">
                            Очистить форму
                        </button>
                    </div>


                </form>
            </div>
        </div>
        <!--MAIN (CENTRAL) AREA-->
        <div class="board">

            <!--products list page-->
            <div class="page page-bottom board_list" id="board" >

                <script  id="board_list-template" type="x-handlebars-template">
                    <div class="board_product" data-href="{{id}}" >
                        <div class="board_header">
                            <div class="board_image">
                                <img src="{{images}}" alt="{{title}}"/>
                            </div>
                            <div class="board_title">
                                <h3> {{title}}</h3>
                            </div>
                        </div>
                        <div class="board_footer">
                            <h5 class="board_price">{{price}}</h5>
                            <p class="board_place">{{place}}</p>
                            <p class="board_time">{{date}}</p>
                        </div>
                    </div>
                </script>

            </div>
            <!--empty list page-->
            <div class="page page-bottom board_empty">
                <h2>По вашему запросу ничего не найдено.</h2>
            </div>
            <!--add product page-->
            <div class="page page-bottom board_add-product">
                <h3 class="add_title-product text-uppercase">Добавить новое объявление</h3>
                <form id="form-add-product" class="add_form" >
                    <div class="custom-file add_image">
                        <label id="add_image-label" class="custom-file-label" for="add_image">
                            Добавить изображение</label>
                        <input id="add_image" type="file" class="custom-file-input" accept=".jpg,.jpeg,.png">
                    </div>

                    <div class="input-group input-group-default add_title">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center"><span>Название</span></span>
                        </div>
                        <input id="add_title" type="text" class="form-control">
                    </div>

                    <div class="add_container">
                        <select id="add_dir" class="add_dir custom-select custom-select-lg mb-3">
                            <option selected>Раздел</option>
                        </select>

                        <select id="add_subdir" class="add_subdir custom-select custom-select-lg mb-3">
                            <option selected>Категория</option>

                        </select>

                        <select id="add_condition" class="add_condition custom-select custom-select-lg mb-3">
                            <option selected>Состояние</option>
                            <option class="font-italic" value="new">Новое</option>
                            <option class="font-italic" value="used">Б/у</option>
                        </select>

                        <div class="input-group input-group-default add_price">
                            <div class="input-group-prepend">
                                <span class="input-group-text text-center"><span>Цена, руб</span></span>
                            </div>
                            <input id="add_price" type="number" class="form-control">
                        </div>
                    </div>

                    <div class="input-group input-group-default add_text">
                        <textarea id="add_text" type="text" class="form-control">Описание товара...</textarea>
                    </div>

                    <h5 class="text-uppercase add_title-info">Контактная информация</h5>
                    <div class="input-group input-group-default add_place">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center"><span>Город</span></span>
                        </div>
                        <input id="add_place" type="text" class="form-control">
                    </div>

                    <div class="input-group input-group-default add_name">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center"><span>Имя</span></span>
                        </div>
                        <input id="add_name" type="text" class="form-control">
                    </div>

                    <div class="input-group input-group-default add_phone">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center"><span>Телефон</span></span>
                        </div>
                        <input id="add_phone" type="number" class="form-control">
                    </div>

                    <div class="input-group user_field-buttons add_btn-add">
                        <button id="add_btn-add" data-href="#" type="submit" class="btn btn-success text-uppercase btn-validate"> Добавить объявление</button>
                    </div>
                </form>
            </div>
            <!--user room page-->
            <div class="page page-bottom user_room"></div>

        </div>
        <!--side adverts-->
        <div class="advert">
            <div class="advert_place">
                <h4> Здесь может быть Ваша реклама</h4>
            </div>
            <div class="advert_place">
                <h4> Здесь может быть Ваша реклама</h4>
            </div>
            <div class="advert_place">
                <h4> Здесь может быть Ваша реклама</h4>
            </div>
        </div>

        <!--single product page-->
        <div class="page page-top product_single">
            <div class="overlay"></div>
            <div class="product_definition">
                <div class="product_header">
                    <img class="product_image" src="" alt=""/>
                    <div>
                        <button type="button" data-href="" class="btn btn-dark product_close close">X</button>
                        <h3 class="product_title"></h3>
                        <div class="product_info">
                            <p class="product_price"></p>
                            <p class="product_user"></p>
                            <p class="product_number"></p>
                        </div>
                    </div>
                </div>
                <p class="product_content">
                </p>
                <div class="product_footer">
                    <p class="product_place"></p>
                    <p class="product_date"></p>
                </div>
            </div>
        </div>
        <!--successful add product page-->
        <div class="page page-top product_loaded">
            <div class="overlay"></div>
            <div class="product_definition">
                <h2 id="title_loaded-page" class="user_title text-uppercase"></h2>
            </div>
        </div>
        <!--login page-->
        <div class="page page-top user_login">
            <div class="overlay"></div>
            <div class="user_container">
                <h1 class="user_title text-uppercase">Вход</h1>
                <form>
                    <div class="input-group input-group-lg user_field-login">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center text-uppercase"><span>имя</span></span>
                        </div>
                        <input id="user_login" type="text" class="form-control">
                    </div>
                    <div class="input-group input-group-lg user_field-password">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center text-uppercase"><span>Пароль</span></span>
                        </div>
                        <input id="user_password" type="password" class="form-control">
                    </div>

                    <div class="input-group user_field-buttons">
                        <button id="user_btn-enter" data-href="room" type="button" class="btn btn-success text-uppercase">
                            Войти
                        </button>
                        <button id="user_btn-registration" data-href="registration" type="button" class="btn btn-info text-uppercase">
                            Регистрация
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!--registration page-->
        <div class="page page-top user_registration">
            <div class="overlay"></div>
            <div class="user_container">
                <h1 class="user_title text-uppercase">Регистрация</h1>
                <form>
                    <div class="input-group input-group-lg user_field-login">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center text-uppercase"><span>имя</span></span>
                        </div>
                        <input id="reg_login" type="text" class="form-control">
                    </div>
                    <div class="input-group input-group-lg user_field-password">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center text-uppercase"><span>Пароль</span></span>
                        </div>
                        <input type="password" class="form-control">
                    </div>
                    <div class="input-group input-group-lg user_field-password-repeat">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center text-uppercase"><span> пароль (повтор)</span></span>
                        </div>
                        <input type="password" class="form-control">
                    </div>
                    <div class="input-group input-group-lg user_field-password">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-center text-uppercase"><span>E-mail</span></span>
                        </div>
                        <input type="email" class="form-control">
                    </div>

                    <div class="input-group user_field-buttons">
                        <button type="button" id="user_btn-registration-end" data-href="room" class="btn btn-info text-uppercase btn-validate">Закончить регистрацию</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


</div>
<div class="page page-top error">
    <img src="./src/assets/error.png" alt="error"/>
</div>

<script src="dist/bundle.js"></script>


</body>
</html>
