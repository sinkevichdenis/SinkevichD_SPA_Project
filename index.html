<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPA Project</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="dist/styles.css">


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

</head>
<body>
<div class="container">
    <div class="header fixed-top">
        <nav class="navbar">
            <div class="navbar-logo">
                <a class="navbar-brand" href="#">
                    <img  src="./src/assets/logo.png">
                </a>
                <form class="navbar-search form-inline">
                    <input class="form-control mr-sm-2" type="search"
                           placeholder="Search" aria-label="Search">
                </form>
            </div>
            <div class="navbar-buttons">
               <button type="button" class="btn btn-success">+ Подать объявление</button>
               <button type="button" class="btn btn-light">Вход</button>
            </div>
        </nav>
    </div>
    <div class="body_content">
        <div class="sidebar">
            <div class="sidebar_accordion accordion list-group" id="accordionExample">

                <script id="sidebar_list-template" type="x-handlebars-template">​
                    <div class="card list-group-item list-group-item-action collapsed"
                         data-toggle="collapse" data-target="#collapse_{{id}}" aria-expanded="false">
                        <img src="./src/assets/icons_svg/{{image}}" alt="{{direction}}"/>
                        <h6>{{direction}}</h6>
                        <div id="collapse_{{id}}" class="collapse">
                            <div class="card-body" >

                            </div>
                        </div>
                    </div>
                </script>

            </div>
            <div class="sidebar_choice">
                <form class="sidebar_form" id="sidebar_form">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="condition" value="new-condition">
                            Новое
                        </label><br />
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="condition" value="used-condition">
                            Б/у
                        </label><br />
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="condition" value="any-condition" checked>
                            Любое
                        </label><br /><br />

                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="only-with-photo" value="only-with-photo">
                            Только с фотографией
                        </label><br />
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="exchange" value="exchange">
                            Возможен обмен
                        </label><br />
                    </div>
                    <div class="sidebar_buttons">
                        <button type="button" class="btn btn-success">Показать результаты</button><br />
                        <button type="button" class="btn btn-light">Очистить форму</button>
                    </div>


                </form>
            </div>
        </div>
        <div id="board" class="board">

            <script  id="board_list-template" type="x-handlebars-template">
                <div class="board_product" data-href="product{{id}}" >
                    <div class="board_header">
                        <div class="board_image">
                            <img src="./src/assets/product_images/{{images}}" alt="{{title}}"/>
                        </div>
                        <div class="board_title">
                            <h3> {{title}}</h3>
                        </div>
                    </div>
                    <div class="board_footer">
                        <h5 class="board_price">{{price}}</h5>
                        <p class="board_place">{{place}}</p>
                        <p class="board_time">{{date}}</p>
                    </div>
                </div>
            </script>

        </div>
        <div class="advert">
            <div class="advert_place">
                <h4> Здесь может быть Ваша реклама</h4>
            </div>
            <div class="advert_place">
                <h4> Здесь может быть Ваша реклама</h4>
            </div>
            <div class="advert_place">
                <h4> Здесь может быть Ваша реклама</h4>
            </div>
        </div>
    </div>


</div>

<script src="dist/bundle.js"></script>


</body>
</html>
